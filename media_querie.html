<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body{
            background-color: green; /* for Big screen */
        }
        .header{
            display: grid;
            /* display: flex; */
            grid-template-columns: auto auto ;
            background-color: white; 
            /* justify-content: center; */
            padding: 40px;
            color: black;
            justify-content: space-between;
        }
        .one{
            border: 2px solid black;
        }
        /* For medium screen */
        @media screen and (max-width: 800px) {
            body {
                background-color: red;
            }
            .header{
                background-color: rgb(18, 136, 248);
            }
            .one{
                color: white;
            }
        }
        /* For small devices */
        @media screen and (max-width: 600px)
        {
            body{
        
                background-color: yellow;
            }
            .header{
                background-color: rgb(186, 14, 230);
            }
            .one{
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="one">One</div>
        <div class="one">Two</div>
        <div class="one">Three</div>
        <div class="one">Four</div>
        <div class="one">Five</div>
        <div class="one">Six</div>
        <div class="one">Seven</div>
        <div class="one">Eight</div>
        <div class="one">Nine</div>
        <div class="one">Ten</div>
    </div>
</body>
</html>
